name: Inspect Runner

on:
  workflow_dispatch

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Bash version:"
          bash --version
          echo "Node version:"
          node -v
          echo "Python version:"
          python3 --version
          echo "Installed packages snapshot:"
          dpkg -l | head
          echo "Current working directory:"
          pwd
          echo "Directory structure (3 levels deep):"
          tree -L 3 

